<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body, html {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    background: #b44721;
  }

  .product-image {
    width: auto;
    max-width: 90%;
    height: 80%; /* 80% of viewport height */
    object-fit: cover;
    display: block;
    margin: 0 auto;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  .buy-footer {
    width: 100%;
    padding: 5px 0;
    display: flex;
    justify-content: center;
    background: #fff;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
    position: fixed;
    bottom: 0;
  }

  .buy-footer button {
    background: #28a745;
    color: white;
    border: none;
    padding: 16px 32px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.3s;
  }

  .buy-footer button:hover {
    background: #218838;
  }
</style>
</head>
<body>

<img src="13.png" alt="Apple Juice" class="product-image">

<div class="buy-footer">
  <a href="buy.html"><button class="add-btn">Buy Now</button></a>
</div>

</body>
</html>
